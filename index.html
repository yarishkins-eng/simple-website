<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–∞–π—Ç</title>
    
    <!-- –§–∞–≤–∏–∫–æ–Ω—ã –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
    <link rel="shortcut icon" href="favicon-32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 95%;
            max-height: 85vh;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è PDF */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #f44336;
            background: rgba(0,0,0,0.7);
        }
        
        .pdf-container {
            width: 100%;
            height: 100%;
            padding: 0;
        }
        
        .pdf-container iframe,
        .pdf-container object,
        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            img {
                max-width: 98%;
                max-height: 80vh;
                border-radius: 8px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            }
            .container {
                padding: 10px;
            }
            
            .close-btn {
                font-size: 35px;
                width: 45px;
                height: 45px;
                top: 10px;
                right: 15px;
            }
            
            .pdf-container {
                padding: 0;
            }
        }
        
        .loading {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .click-hint {
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="–ú–æ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" onclick="openPDF()" onload="hideLoading()" onerror="showError()">
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</div>
        <div class="click-hint">üëÜ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –±—É–∫–ª–µ—Ç</div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è PDF -->
    <div id="pdfModal" class="modal" onclick="closeModalOnBackground(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closePDF()">&times;</span>
            <div class="pdf-container">
                <iframe id="pdfFrame" src="" type="application/pdf"></iframe>
            </div>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –î–æ–±–∞–≤—å—Ç–µ —Ñ–∞–π–ª photo.jpg –≤ –ø–∞–ø–∫—É.';
        }
        
        function openPDF() {
            const modal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ PDF
            pdfFrame.src = 'Buklet_Murava_40x21.pdf';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.style.display = 'block';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'hidden';
        }
        
        function closePDF() {
            const modal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.style.display = 'none';
            
            // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–æ –ø–æ–º–æ–≥–∞–µ—Ç –æ—Å–≤–æ–±–æ–¥–∏—Ç—å —Ä–µ—Å—É—Ä—Å—ã)
            pdfFrame.src = '';
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'auto';
        }
        
        function closeModalOnBackground(event) {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
            if (event.target.id === 'pdfModal') {
                closePDF();
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePDF();
            }
        });
        
        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
        setTimeout(hideLoading, 5000);
    </script>
</body>
</html>
