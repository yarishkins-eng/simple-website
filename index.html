<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .loading {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="Моя фотография" onload="hideLoading()" onerror="showError()">
        <div id="loading" class="loading">Загрузка изображения...</div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = 'Изображение не найдено. Добавьте файл photo.jpg в папку.';
        }
        
        // Скрыть загрузку через 5 секунд в любом случае
        setTimeout(hideLoading, 5000);
    </script>
</body>
</html>
